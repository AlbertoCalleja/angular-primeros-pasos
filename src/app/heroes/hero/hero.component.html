<h1>
  {{name}}
</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Método:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizeName }} </dd>
</dl>

<button
  *ngIf="name !== 'Selene'" ##Oculta el botón si es false o lo muestra si es true
  (click)="changeHero()"
  class="btn btn-primary mx-2">
  Cambiar Nombre
</button>

<button
  *ngIf="age !== 26"
  (click)="changeAge()"
  class="btn btn-primary">
  Cambiar Edad
</button>

<button
  (click)="resetForm()"
  class="btn btn-primary mx-2">
  Reset
</button>
